<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../../src/register.css">
    <script src="./../../src/validation.js"></script>

</head>

<body>


    <div class="box">
        <img src="../images/login.jpg" class="user" alt="user_image">
        <form name="loginform" onsubmit="return fun()">
            <p>User Name</p>
            <input type="text" id="username" name="uname" placeholder="Enter user name">
            <p>Password</p>
            <input type="password" id="password" name="upass" placeholder="Enter password">
            <div id="errorbox"></div>
            <input type="submit" name="" value="Login">
            <br><br>
            <a href="register.html">Register for a new account ?</a>
        </form>
    </div>
</body>

</html>
